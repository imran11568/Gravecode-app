<!DOCTYPE html>
<html>
<head>
    <title>Create Memorial Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Create a Memorial Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        <input name="name" placeholder="Full Name"><br>
        <input name="dob" placeholder="Date of Birth"><br>
        <input name="dod" placeholder="Date of Death"><br>
        <textarea name="bio" placeholder="Life story, message, etc."></textarea><br>
        <input type="file" name="image"><br>
        <button type="submit">Create Profile</button>
    </form>
</body>
</html>
